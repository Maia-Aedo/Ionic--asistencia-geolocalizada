<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesi칩n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-card>
      <ion-card-header class="ion-text-center icon-header">
        <div class="icon-wrapper">
          <ion-icon name="person-circle-outline" class="main-icon"></ion-icon>
        </div>
        <ion-card-title>Bienvenido</ion-card-title>
        <ion-card-subtitle>Ingres치 tus datos</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Correo electr칩nico</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="credentials.email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Contrase침a</ion-label>
          <ion-input [type]="showPassword ? 'text' : 'password'" name="password" [(ngModel)]="credentials.password"
            required></ion-input>
          <ion-icon slot="end" [name]="showPassword ? 'eye-off' : 'eye'" class="password-toggle"
            (click)="togglePassword()"></ion-icon>
        </ion-item>

        <ion-button expand="block" type="submit" class="ion-margin-top">Ingresar</ion-button>
        <ion-button expand="block" fill="clear" (click)="registrarme()">Crear cuenta</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
