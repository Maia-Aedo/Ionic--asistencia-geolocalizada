<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido</ion-card-title>
        <ion-card-subtitle>Ingresa tus credenciales</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="credentials.email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="credentials.password" required></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" class="ion-margin-top">Ingresar</ion-button>
        <ion-button expand="block" fill="clear" (click)="irARegistro()">Crear cuenta</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
