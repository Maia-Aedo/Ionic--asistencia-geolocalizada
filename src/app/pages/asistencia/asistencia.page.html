<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro de Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Â¡Hola!</ion-card-title>
      <ion-card-subtitle>Marca tu asistencia</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>

      <ion-button expand="block" (click)="registrarAsistencia('entrada')">Registrar Entrada</ion-button>
      <ion-button expand="block" color="secondary" (click)="registrarAsistencia('salida')">Registrar Salida</ion-button>

      <ion-text *ngIf="mensaje" color="primary">
        <p class="ion-padding-top">{{ mensaje }}</p>
      </ion-text>

      <ion-img *ngIf="capturedImage" [src]="capturedImage" class="ion-margin-top" style="border-radius: 10px;"></ion-img>

    </ion-card-content>
  </ion-card>

</ion-content>
