<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registrar Asistencia</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="light">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Icono de calendario -->
  <div class="centered-icon">
    <ion-icon name="calendar-outline" size="large" color="primary"></ion-icon>
  </div>

  <!-- Instrucciones -->
  <ion-text color="medium">
    <h2 class="ion-text-center">Seleccioná una acción</h2>
    <p class="ion-text-center">
      Asegúrate de estar dentro de la zona de trabajo y permitir acceso a la cámara y geolocalización.
    </p>
  </ion-text>

  <!-- Botones de acción -->
  <div class="action-buttons">
    <ion-button expand="block" color="success" (click)="registrarAsistencia('entrada')">
      <ion-icon name="log-in-outline" slot="start"></ion-icon>
      Registrar Entrada
    </ion-button>

    <ion-button expand="block" color="danger" (click)="registrarAsistencia('salida')">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      Registrar Salida
    </ion-button>
  </div>

  <!-- Mensaje de éxito -->
  <div *ngIf="mensajeExito" class="mensaje-exito ion-text-center">
    <ion-text color="success">
      <h3>¡Asistencia registrada con éxito!</h3>
    </ion-text>
    <ion-button color="primary" (click)="irAlHistorial()">
      Ver Historial
    </ion-button>
  </div>

  <!-- Nota final -->
  <ion-text color="medium">
    <p class="ion-text-center note">
      Tu ubicación y una foto serán requeridas para validar tu asistencia.
    </p>
  </ion-text>

</ion-content>
